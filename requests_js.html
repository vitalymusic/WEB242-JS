<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user{
            border:2px solid red;
            padding: 10px;
            cursor:pointer;
        }

        .user:active{
            background-color: azure;
        }

        ::backdrop {
        background-image: linear-gradient(
            45deg,
            magenta,
            rebeccapurple,
            dodgerblue,
            green
        );
        opacity: 0.75;
}
    </style>
</head>
<body>

        <h1>Users</h1>
        <div class="container" style="display:grid;gap:20px;grid-template-columns: auto auto auto;">

        </div>
        <dialog>
            <p></p>
            <form method="dialog">
              <button>OK</button>
            </form>

        </dialog>
   

    <script>
         


         function displayData(data){
            console.log(data)

            for(row of data){
                document.querySelector(".container").innerHTML+=`
                    <div class="user" data-id="${row.id}">
                        <h2>${row.name}</h2>
                        <p>Email:${row.email}</p>
                        <h3>Address</h3>
                            <p>Street:${row.address.street}</p>
                            <p>City:${row.address.city}</p> 
                    </div>           

                `;
            }
         }


         function openDialog(data){
            console.log(data);
            let dialog = document.querySelector('dialog');
            dialog.querySelector("p").innerHTML = "";
            for(key in data){
                dialog.querySelector("p").innerHTML += `
                <div>
                    <i>${key}</i>:<b>${data[key]}</b>
                </div>
            `;
            }
            dialog.showModal();

         }

         function addEvents(){

               let usersDivs = document.querySelectorAll(".user");
                for(userDiv of usersDivs){
                    userDiv.onclick = (e)=>{
                        // console.log(e.target);
                        fetch(`https://jsonplaceholder.typicode.com/users/${e.target.dataset.id}`)
                        .then((data)=>{
                            return data.json()
                        })
                        .then((resp)=>{
                            openDialog(resp);
                        })
                    }
                }
         }

        fetch('https://jsonplaceholder.typicode.com/users')
            .then((data)=>{
                console.log(data);
                return data.json();
            })
            .then((text)=>{displayData(text)})
            .then(()=>{
                addEvents();
            });



    </script>
</body>
</html>
