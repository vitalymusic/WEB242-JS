<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 onclick="alert()">JS Events</h1>
    <!--  onclick="alert()" не использовать-->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero dicta nesciunt quaerat sit possimus sunt pariatur dignissimos veniam cupiditate at veritatis, earum odio ad quasi eligendi mollitia sequi expedita laboriosam.</p>
    <img src="" alt="">

    <textarea name="" id=""></textarea>

    <input type="color" name="" id="colorInput">
    <hr>

    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <!--  -->

    <script>
        // Events

        // Add event to element
        let heading1 = document.querySelector('h1');
        heading1.onclick = ()=>{alert("JS")}
        heading1.onmouseover = (event)=>{console.log(event)}


        let textarea = document.querySelector('textarea');
        let colorInput = document.querySelector('#colorInput');

        textarea.addEventListener("input",(event)=>{
            console.log(event)
            heading1.innerText = event.target.value;
        });

        textarea.addEventListener("focus",()=>{
            heading1.style.color = "red";
        });
        textarea.addEventListener("blur",()=>{
            heading1.style.color = "blue";
        })

        colorInput.addEventListener("blur",(event)=>{
            console.log(event.target.value);
        })


    </script>
</body>
</html>
