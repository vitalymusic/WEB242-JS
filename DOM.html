<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 onclick="alert()">JS Events</h1>
    <!--  onclick="alert()" не использовать-->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero dicta nesciunt quaerat sit possimus sunt pariatur dignissimos veniam cupiditate at veritatis, earum odio ad quasi eligendi mollitia sequi expedita laboriosam.</p>
    <img src="" alt="">

    <textarea name="" id=""></textarea>

    <input type="color" name="" id="colorInput">
    <hr>

    <button id="addHeading">Add Heading</button>
    <button id="addParagraph" onclick="addNewParagraph()">Add Paragraph</button>
    <button id="setImage">Button 3</button>
    <!--  -->

    <script>
        // Events

        // Add event to element
        let heading1 = document.querySelector('h1');
        heading1.onclick = ()=>{alert("JS")}
        heading1.onmouseover = (event)=>{console.log(event)}


        let textarea = document.querySelector('textarea');
        let colorInput = document.querySelector('#colorInput');

        textarea.addEventListener("input",(event)=>{
            console.log(event)
            heading1.innerText = event.target.value;
        });

        textarea.addEventListener("focus",()=>{
            heading1.style.color = "red";
        });
        textarea.addEventListener("blur",()=>{
            heading1.style.color = "blue";
        })

        colorInput.addEventListener("blur",(event)=>{
            console.log(event.target.value);
            document.body.style.background = event.target.value
        })

        document.querySelector("#addHeading").onclick = ()=>{
        let newHeading = document.createElement("h1");
        newHeading.innerText = "This is new Heading";
        document.body.appendChild(newHeading);
        console.log(newHeading)
    
    }


    function addNewParagraph(){

    
    let newParagraph = document.createElement("p");
    newParagraph.innerText = "This is new Paragraph";
    document.body.insertBefore(newParagraph,document.querySelector("h1+p"));
    }



    document.getElementById('setImage').ondblclick = ()=>{

        let src = "https://www.logo.wine/a/logo/Tesla%2C_Inc./Tesla%2C_Inc.-Logomark%26Wordmark-Black-Logo.wine.svg";

        

        document.querySelector('img').src = src;
        document.querySelector('img').alt = "Tesla";
        document.querySelector('img').width = "600";

        
    }


    </script>
</body>
</html>
