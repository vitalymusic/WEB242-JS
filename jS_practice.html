<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            // Image Slider
            let images = [
                "https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?cs=srgb&dl=pexels-souvenirpixels-417074.jpg&fm=jpg",
                "https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80",
                "https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg",
                "https://upload.wikimedia.org/wikipedia/commons/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg",
            ];


            function loadImage(imageNumber) {
                document.querySelector('.slider img').src = images[imageNumber]
            }

            let currImage = 0;

            let leftBtn = document.querySelector("#left"),
                rightBtn = document.querySelector("#right");

            loadImage(currImage);

            leftBtn.onclick = () => {

                if (currImage == 0) {
                    currImage = images.length - 1;
                } else {
                    currImage--;
                }
                loadImage(currImage);
            }

            rightBtn.onclick = () => {

                if (currImage == images.length - 1) {
                    currImage = 0;
                } else {
                    currImage++;
                }
                console.log(currImage);
                loadImage(currImage);
            }


            setInterval(()=>{
                rightBtn.click();
            },1000)









        })
    </script>
</head>

<body>
    <h1>Image Slider</h1>
    <div class="slider">
        <img src="" alt="" width="100%">
        <div class="buttons">
            <button id="left"> <- </button>
            <button id="right"> -> </button>
        </div>
    </div>

</body>

</html>
